<div class="container">

  <div class="row justify-content-center">
    <div class="col-md-6 product-image">
      <img [src]="product?.imageURL" [alt]="product?.model" class="img-fluid" style="height: 100%; width: 100%;">
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-6 product-details">
      <h2>Car Name: {{ product?.maker }}</h2>
      <p>Car Maker: {{ product?.model }}</p>
      <p>Price per day: {{ product?.rentalPrice}}</p>
      <p>Car Availability: {{ (product?.availabilityStatus)===true?"Yes":"NO"}}</p> 
      <button class="btn btn-success" [routerLink]="['/rental-aggrement',this.productId]">Book Now</button>

    </div>
  </div>

</div>
