<div class="container">
  <h1 class="text-center">Login</h1>
  <form (ngSubmit)="onSubmit()" class="mt-4">
    <div class="form-group">
      <label for="Email">Email:</label>
      <input type="email" id="Email" class="form-control" name="Email" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="Password">Password:</label>
      <input type="password" id="Password" class="form-control" name="Password" [(ngModel)]="password" required>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Sign In</button>
  </form>
</div>
