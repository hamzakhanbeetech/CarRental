<div class="add-product-container">
  <h2>Add Product:</h2>
  <br>
  <form class="add-product-form" (ngSubmit)="onSubmit()" #productForm="ngForm">
   
    <div class="form-group">
      <label for="productName">Maker :</label>
      <input type="text" id="productName" name="productName" [(ngModel)]="productName" required maxlength="100" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Model :</label>
      <textarea id="description" name="description" [(ngModel)]="description" required maxlength="255" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="quantity">Rental Price :</label>
      <input type="number" id="quantity" name="quantity" [(ngModel)]="rentalPrice" required class="form-control">
    </div>
    <div class="form-group">
      <label for="image">Image URL:</label>
      <input type="text" id="image" name="image" [(ngModel)]="imageUrl" required class="form-control">
    </div>
    <!-- <div class="form-group">
      <label for="price">Availbility status</label>
      <input type="number" id="price" name="price" [(ngModel)]="price" required step="0.01" class="form-control">
    </div> -->
    
    
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Add Product</button>
    </div>
  </form>
</div>
