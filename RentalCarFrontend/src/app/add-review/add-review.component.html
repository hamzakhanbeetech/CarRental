<h2 class="text-center">Add Review</h2>

<form (ngSubmit)="createReview()" [formGroup]="reviewForm">

  <div class="mb-3">
    <label for="rating" class="form-label">Rating:</label>
    <select id="rating" formControlName="rating" class="form-select" required>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="comment" class="form-label">Comment:</label>
    <textarea id="comment" formControlName="comment" class="form-control" required></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
