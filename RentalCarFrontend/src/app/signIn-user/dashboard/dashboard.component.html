<table class="table mt-4">
  <thead>
    <tr>
      <th (click)="sortColumnClicked('name')">Car Model <i class="fa fa-sort" [ngClass]="getSortIcon('name')"></i>
      </th>
      <th>Car Maker</th>
      <th (click)="sortColumnClicked('price')">Price per day <i class="fa fa-sort" [ngClass]="getSortIcon('price')"></i></th>
      <th>Avaialibity Status</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of filteredProducts | myfilter:filterargs">
      <td><a (click)="goTo(product.carId)">{{ product.maker }}</a></td>
      <td>{{ product.model }}</td>
      <td>{{ product.rentalPrice | currency:'INR' }}</td>
      <td>{{ product.availabilityStatus===true?"YES":"NO"}}</td>
      <td><img [src]="product.imageURL" [alt]="product.name" width="100"></td>
    </tr>
  </tbody>
</table>

<div class="row justify-content-center">
  <pagination-controls (pageChange)="goToPage($event)" [maxSize]="5" [directionLinks]="true" [responsive]="true">
  </pagination-controls>
</div>

</div>
